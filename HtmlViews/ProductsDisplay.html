<!DOCTYPE html>
<html>
<head>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css" rel="stylesheet" />
    <title>Products</title>
    <meta charset="utf-8" />
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-lg-offset-1">
        <div class="well">
            <input type="button" id="btnLoad" value="Load Products" class="btn btn-success" />
        </div>
        <div class="well" id="divProducts">
            <table class="table table-bordered" id="tblProducts">
                <thead>
                    <tr>
                        <th></th>
                        <th >Id</th>
                        <th>Product Name</th>
                        <th>Description</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="tblProductsBody"></tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" id="tokenExpiryModal" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4 class="modal-title">Session Expired</h4>
                    </div>
                    <div class="modal-body">
                        <h4 class="modal-title">Please close this message to login.</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="validationError" class="alert alert-danger collapse">
        <a id="linkCollapseValidationError" class="close" href="#">&times;</a>
        <div id="errorMessage"></div>
    </div>

    <script src="../Scripts/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="//cdn.datatables.net/buttons/1.2.3/js/dataTables.buttons.min.js" type="text/javascript"></script>
    <script src="../Scripts/bootstrap.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            if (sessionStorage.getItem('accessToken') === null) {
                window.location.href = '../Registration_Login/login.html';
            }

            $('#linkCollapseValidationError').click(function () {
                $('#validationError').hide('fade');
            });

            $('#btnLoad').click(function () {
                loadProducts(100, 0);
            });

            function loadProducts(displayLength, displayStart, companyName) {

                var uri = 'http://localhost:8081/async/api/products/getpaged?DisplayLength=' + displayLength + '&DisplayStart=' + displayStart + '&SortColumn=2&SortDirection=ASC'

                $.ajax({
                    method: 'GET',
                    url: uri,
                    headers: {
                        'Authorization': 'Bearer ' + sessionStorage.getItem('accessToken')
                    },
                    success: function (data) {
                      
                        $.each(data, function (index, value) {

                            var row = $('<tr><td>'
                                + (index + 1) + '</td><td>'
                                + value.ProductId + '</td><td>'
                                + value.ProductName + '</td><td>'
                                + value.Description + '</td><td>'
                                + value.Price + '</td></tr>');

                            $('#tblProductsBody').append(row);
                        });
                       

                        $('#tblProducts').dataTable({
                            "destroy": true,
                            "paging": true,
                            "ordering": true,
                            "info": true,
                            "lengthMenu": [10, 25, 50, 75, 100],
                            //dom: 'Bfrtip',
                            //buttons: [
                            //    {
                            //        text: 'Refresh',
                            //        action: function (e, dt, node, config) {
                            //            alert('Button activated');
                            //        }
                            //    }],

                            "fnFooterCallback": function (nFoot, aData, iStart, iEnd, aiDisplay) {

                                var table = $('#tblProducts').dataTable();
                                var rowCount = table.fnGetData().length
                                var oSettings = table.fnSettings();
                                var topPage = (rowCount / oSettings._iDisplayLength);
                                var currentPage = Math.ceil(oSettings._iDisplayStart / oSettings._iDisplayLength) + 1

                                //if (rowCount > 0 && rowCount == iEnd) {
                                //    loadAllProducts(x, iEnd);
                                //}
                            }
                        });
                    },

                    error: function (jqXHR) {
                        // API returns error in jQuery xml http request object.
                        if (jqXHR.status = '401') {
                            $('#errorMessage').text('Session Timeout');
                        }
                        $('#errorMessage').text(jqXHR.responseText);
                        $('#validationError').show('fade');
                    }
                });
            };
        });

    </script>
</body>

</html>
