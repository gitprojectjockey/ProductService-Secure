<!DOCTYPE html>
<html>
<head>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="../Content/Site.css" rel="stylesheet" />
    <title>Products By Company</title>
    <meta charset="utf-8" />
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-lg-offset-1">
        <div class="well">
            <table class="table">
                <thead>
                    <tr class="success">
                        <td style="width:10%">
                            <input type="button" id="btnLoadProductsByCompany" value="Load Products By Company" class="btn btn-success" />
                        </td>
                        <td>
                            <select class="selectpicker form-control" id="selectCompany"></select>
                        </td>
                        <td>
                            <h4 class="pull-right"><span id="spanIdentity"></span></h4>
                        </td>
                        <td>
                            <input type="button" id="btnLogout" value="Logout" class="btn btn-success pull-right"/>
                        </td>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="modal fade" tabindex="-1" id="tokenExpiryModal" data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <div>
                            <button type="button" class="close" data-dismiss="modal">
                                &times;
                            </button>
                            <h4 class="modal-title">Session Athorization Expired</h4>
                        </div>
                        <div class="modal-body">
                            <h4 class="modal-title">Please close this message box and login again.</h4>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="validationError" class="alert alert-danger collapse">
            <a id="linkCollapseValidationError" class="close" href="#">&times;</a>
            <div id="errorMessage"></div>
        </div>
        <div class="well table table-bordered" id="divProducts">
            <table class="table table-bordered" id="tblProductsByCompany">
                <thead>
                    <tr class="success">
                        <th>Id</th>
                        <th>Company Name</th>
                        <th>Product Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Category Name</th>
                        <th>CompanyId'</th>
                        <th>ProductCategoryId</th>
                    </tr>
                </thead>
                <tbody id="tbodyProductsByCompany"></tbody>
            </table>
        </div>
    </div>
    <div id="divEditDialog" class="form-group success">
        <table class="table table-bordered table-striped" id="tblEditDialog">
            <tr>
                <td><h5>Id:</h5></td>
                <td>
                    <input type="text" id="txtId" class="form-control" readonly />
                </td>
            </tr>
            <tr>
                <td><h5>Company Name:</h5></td>
                <td class="companyName">
                </td>
            </tr>
            <tr>
                <td><h5>Product Name:</h5></td>
                <td>
                    <input type="text" id="txtProductName" class="form-control" />
                </td>
            </tr>
            <tr>
                <td><h5>Description:</h5></td>
                <td>
                    <textarea id="txtDescription" class="form-control"></textarea>
                </td>
            </tr>
            <tr>
                <td><h5>Price:</h5></td>
                <td>
                    <input type="text" id="txtPrice" class="form-control" />
                </td>
            </tr>
            <tr>
                <td><h5>Category:</h5></td>
                <td>
                    <select class="form-control" id="selectCategory"></select>
                </td>
            </tr>
        </table>
    </div>

    <script src="../Scripts/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../Scripts/jquery-ui-1.12.1.min.js"></script>
    <script src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="../Scripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="../Scripts/productService.js"></script>

</body>

</html>
